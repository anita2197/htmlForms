<!DOCTYPE html>
<html>
<head>
    <title>Travel reservation form </title>
    </head>
    <body>
        <h1>Travel reservation form</h1>    
        <form>
            <b><h2> *denotes mandotory </h2>
            Full name*:<br>
            <input type ="text" placeholder="FirstName LastName" ><br>
            Email address*:<br>
            <input type ="email" placeholder="EMAIL_ADDRESS"><br>
            Select Tour Package*:<br>
            <select style="width:350">
                <option value="Goa">
                    Goa
                </option>
            </select><br>
            Arrival date*:<br>
            <input type ="number" placeholder="m/d/y"><br>
            Number of persons*:<br>
            <input type="number" placeholder="UNKNOWN_TYPE"><br>
            What would you want to avail?*<br>
            Boarding <input type ="checkbox"><br>
            Fooding <input type ="checkbox"><br>
            Sight seeing <input type="checkbox"><br>
            Discount coupon code:<br>
            <input type ="text" placeholder="UNKNOWN_TYPE"><br>
            Terms and conditions*<br>
            <input type ="radio" checked="checked" >I agree
            <input type ="radio">I disagree<br>
            <input type="button" value="Complete reservation">
        </form>
    </body>
</html>
